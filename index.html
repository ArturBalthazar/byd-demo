<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Meetcraft Editor Export</title>
  <style>
    html, body, #renderCanvas {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #627785, #1e2124);
      overflow: hidden;
    }
    
    /* Loading overlay styles */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center bottom, #081428 0%, #1a1a1a 70%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #loadingOverlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .logo-video {
      width: 120px;
      height: 120px;
      margin: 0 auto -12px;
      display: block;
    }
    
    .logo-name {
      height: 48px;
      margin: 0 auto 24px;
      display: block;
    }
    
    .progress-container {
      width: 300px;
      margin: 0 auto 20px;
    }
    
    .progress-bar-bg {
      height: 6px;
      background: #4B4B4B;
      border-radius: 9999px;
      position: relative;
    }
    
    .progress-bar-glow {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      height: 150%;
      transition: width 0.5s ease-out;
      filter: blur(8px);
      background: linear-gradient(90deg, #93b4f3 0%, #d9a2fe 50%, #ebac53 100%);
    }
    
    .progress-bar-solid {
      position: absolute;
      inset: 0;
      height: 100%;
      border-radius: 9999px;
      transition: width 0.5s ease-out;
      background: linear-gradient(90deg, #93b4f3 0%, #d9a2fe 50%, #ebac53 100%);
    }
    
    #loadingText {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 14px;
    }
    
    .error {
      color: #ff6b6b;
      font-size: 16px;
      max-width: 400px;
      text-align: center;
      padding: 20px;
    }
    
    /* Bottom panel styles */
    .bottom-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 120px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .fps-display {
      font-family: monospace;
      font-size: 11px;
      color: #aaa;
    }
    
    .init-audio-btn {
      background: rgba(34, 197, 94, 0.8);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .init-audio-btn:hover {
      background: rgba(34, 197, 94, 1);
    }
    
    .init-audio-btn:disabled {
      background: rgba(100, 100, 100, 0.5);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  
  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <video class="logo-video" autoplay loop muted playsinline>
      <source src="logo.webm" type="video/webm">
    </video>
    <img src="meetcraft-logo-5.png" alt="Meetcraft" class="logo-name">
    <div class="progress-container">
      <div class="progress-bar-bg">
        <div class="progress-bar-glow" id="progressBarGlow" style="width: 0%"></div>
        <div class="progress-bar-solid" id="progressBarSolid" style="width: 0%"></div>
      </div>
    </div>
    <div id="loadingText">Initializing viewer...</div>
  </div>
  
  <!-- Bottom panel with FPS and Audio controls -->
  <div class="bottom-panel">
    <div class="fps-display" id="fpsDisplay">FPS: --</div>
    <button class="init-audio-btn" id="initAudioBtn">Initialize Audio</button>
  </div>
  
  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/ammo.js" defer></script>
  
  <!-- Main application script -->
  <script src="app.js"></script>
</body>
</html>
